<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Streaming + Banderas</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;display=swap" rel="stylesheet">
<style>
    body {
        text-align: center;
        background-color: #111;
        color: white;
        font-family: 'Poppins', sans-serif;
        padding: 20px;
    }
    .titulo {
        color: "#000000";
    }
    .video-container {
        margin: 20px auto;
        max-width: 560px;
    }
    iframe {
        width: 100%;
        height: 315px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
    }
    .flags-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 20px;
        gap: 15px;
    }
    .flag {
        text-align: center;
        background-color: #222;
        padding: 10px;
        border-radius: 10px;
        width: 120px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        cursor: pointer;
    }
    .flag img {
        width: 50px;
        height: auto;
        border-radius: 5px;
        transition: transform 0.2s;
    }
    .flag img:hover {
        transform: scale(1.1);
    }
    .country-name {
        font-weight: bold;
        margin: 5px 0;
    }
    .pais {
        margin-top: 10px;
    }
    .agenda {
        margin-top: 20px;
        background-color: #333;
        padding: 10px;
        border-radius: 10px;
    }
    .agenda h2 {
        margin-bottom: 10px;
    }
</style>

<h1 class="titulo">Transmisión por YouTube</h1>

        <p class="pais">Chile</p>

    </div>
    <div class="flag" onclick="agendarEvento('colombia')">
        <p class="pais">Colombia</p>
        <img src="https://flagcdn.com/w80/co.png" alt="Colombia" loading="lazy">
    </div>
    <div class="flag" onclick="agendarEvento('costa_rica')">

    </div>
    <div class="flag" onclick="agendarEvento('ecuador')">
        <p class="pais">Ecuador</p>

    </div>
</div>

<div class="agenda">
    <h2>Eventos Agendados</h2>
    <div id="eventos-lista">
        
    </div>
</div>
<script>
        const paises = {
            argentina: { name: "Argentina", eventoHora: "11:00", fecha: "2025-03-19", eventDetails: "Transmisión en vivo por YouTube" },
            bolivia: { name: "Bolivia", eventoHora: "10:00", fecha: "2025-03-19", eventDetails: "Transmisión en vivo por YouTube" },
            brazil: { name: "Brasil", eventoHora: "10:00", fecha: "2025-03-19", eventDetails: "Transmisión en vivo por YouTube" },
            chile: { name: "Chile", eventoHora: "10:00", fecha: "2025-03-19", eventDetails: "Transmisión en vivo por YouTube" },
            colombia: { name: "Colombia", eventoHora: "09:00", fecha: "2025-03-19", eventDetails: "Transmisión en vivo por YouTube" },
            costa_rica: { name: "Costa Rica", eventoHora: "08:00", fecha: "2025-03-19", eventDetails: "Transmisión en vivo por YouTube" },
            ecuador: { name: "Ecuador", eventoHora: "09:00", fecha: "2025-03-19", eventDetails: "Transmisión en vivo por YouTube" },
            mexico: { name: "México", eventoHora: "09:00", fecha: "2025-03-19", eventDetails: "Transmisión en vivo por YouTube" },
            paraguay: { name: "Paraguay", eventoHora: "10:00", fecha: "2025-03-19", eventDetails: "Transmisión en vivo por YouTube" },
            peru: { name: "Perú", eventoHora: "09:00", fecha: "2025-03-19", eventDetails: "Transmisión en vivo por YouTube" },
            dominicana: { name: "República Dominicana", eventoHora: "10:00", fecha: "2025-03-19", eventDetails: "Transmisión en vivo por YouTube" },
            uruguay: { name: "Uruguay", eventoHora: "11:00", fecha: "2025-03-19", eventDetails: "Transmisión en vivo por YouTube" }
        };

        function agendarEvento(paisKey) {
            const pais = paises[paisKey];
            const eventName = `Evento en ${pais.name}`;
            const eventDate = pais.fecha;
            const eventTime = pais.eventoHora;
            const startDate = `${eventDate}T${eventTime.replace(":", "")}00`; // Ajuste de formato correcto
            const endDate = `${eventDate}T${(parseInt(eventTime.split(':')[0]) + 1).toString().padStart(2, '0')}${eventTime.split(':')[1]}00`; // Duración de 1 hora

            const eventLocation = `Transmisión desde ${pais.name}`;
            const eventDetails = pais.eventDetails;

            // Enlace para Google Calendar (Formato de fecha ajustado)
            const googleCalendarUrl = `https://calendar.google.com/calendar/u/0/r/eventedit?text=${encodeURIComponent(eventName)}&dates=${startDate}/${endDate}&details=${encodeURIComponent(eventDetails)}&location=${encodeURIComponent(eventLocation)}&sf=true&output=xml`;

            // Enlace para Outlook Calendar
            const outlookCalendarUrl = `https://outlook.live.com/owa/?path=/calendar/action/compose&subject=${encodeURIComponent(eventName)}&startdt=${startDate}&enddt=${endDate}&location=${encodeURIComponent(eventLocation)}&body=${encodeURIComponent(eventDetails)}`;

            // Enlace para Apple Calendar (iCalendar)
            const icsUrl = `data:text/calendar;charset=utf8,BEGIN:VCALENDAR%0D%0AVERSION:2.0%0D%0APRODID:-//Apple Inc.//NONSGML iCal 4.0//EN%0D%0ACALSCALE:GREGORIAN%0D%0ABEGIN:VEVENT%0D%0ASUMMARY:${encodeURIComponent(eventName)}%0D%0ADTSTART:${startDate}%0D%0ADTEND:${endDate}%0D%0ALOCATION:${encodeURIComponent(eventLocation)}%0D%0ADESCRIPTION:${encodeURIComponent(eventDetails)}%0D%0AEND:VEVENT%0D%0AEND:VCALENDAR`;

            // Mostrar enlaces para agregar el evento al calendario
            const mensaje = `
                <div class="evento">
                    <p><strong>${eventName}</strong> en ${pais.name} - ${eventTime} hs</p>
                    <p><a href="${googleCalendarUrl}" target="_blank">Agregar a Google Calendar</a></p>
                    <p><a href="${outlookCalendarUrl}" target="_blank">Agregar a Outlook Calendar</a></p>
                    <p><a href="${icsUrl}" target="_blank">Agregar a Apple Calendar</a></p>
                </div>
            `;
            
            // Mostrar los enlaces en el contenedor
            const eventosLista = document.getElementById('eventos-lista');
            eventosLista.innerHTML = mensaje;
        }
    </script>
